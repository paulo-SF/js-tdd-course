<script>
/*jshint esversion: 6 */

  var posts = fetch('https://willianjusten.com.br/search.json');

  //Status das Promisses:
  // Pending: quando a promise ainda está sendo resolvida;
  // Resolved: quando a promise já foi resolvida;
  // Rejected: quando houver algum problema na promise e ela não conseguir se resouver;

  setTimeout(() => {
      console.log(posts);
  }, 3000);

  posts
    .then(data => data.json())
    .then(data => {
      throw new Error('Eita deu erro! Sorry');
    })
    // .then(data => data.map(post => {
    //   console.log(post.title);
    // }))
    .catch(err => console.error(err));
</script>
