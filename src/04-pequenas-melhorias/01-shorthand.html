<!DOCTYPE html>
<html dir="ltr" lang="pt-BR">
<head>
<meta charset="UTF-8" />
  <title>01 - Shorthand Properties</title>
</head>
<body>
</body>

<script>
/*jshint esversion: 6 */

  let firstName = 'Paulo';
  let surName = 'Ferreira';
  let age = 30;

  const person = {
    firstName,
    surName,
    age,

    hello() {
      console.log('Hello!');
    }
  };

  console.log(person);

  person.hello();

</script>
