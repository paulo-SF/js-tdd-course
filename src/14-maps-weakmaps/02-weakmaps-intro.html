<script>
/*jshint esversion: 6 */

  let obj1 = {
    name: 'Paulo',
    age: 30
  };

   let obj2 = {
    name: 'Jonas',
    age: 26
  };

  let wm = new WeakMap();

  wm.set(obj1, 'Info do Paulo');
  wm.set(obj2, 'Info do Jonas');

</script>
