<!DOCTYPE html>
<html dir="ltr" lang="pt-BR">
<head>
<meta charset="UTF-8" />
  <title>03 - Classes Extended</title>
</head>
<body>
</body>

<script>
/*jshint esversion: 6 */

  class Animal {
    constructor(name) {
      this.name = name;
    }

    hello() {
      console.log(`I'm ${this.name}!`);
    }
  }

  class Dog extends Animal {
    constructor(name, sound) {
      super(name);
      this.sound = sound;
    }

    bark() {
      console.log(`${this.sound} I'm ${this.name}!`);
    }
  }

  const elephant = new Animal('Dumbo');

  const dog = new Dog('Jake', 'Wouf!');

</script>
</html>
