<!DOCTYPE html>

<meta charset="UTF-8" />
  <title>03 - Array.fill </title>
</head>
<body>
</body>

<script>
/*jshint esversion: 6 */

  const arr = new Array(50);

  //preenche com lol do array 3 ao 5 ... o 6 é não inclusive.
  arr.fill('lol', 3, 6);

  console.log(arr);

  // 1 a 2 é preenchido com lol
  const newArr = [1,2,3,4,5,6];

  newArr.fill('lol', 1, 3);

  console.log(newArr);


</script>
