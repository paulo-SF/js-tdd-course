<script>
/*jshint esversion: 6 */

  function hello(name = 'Paulo', surname = 'Ferreira') {
    console.log(`Hello ${name} ${surname}! How are you?`);

  hello();

  hello('Jonas', 'Mendes');

  hello('Jonas');
