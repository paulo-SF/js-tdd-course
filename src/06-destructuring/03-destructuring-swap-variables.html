<!DOCTYPE html>
<html dir="ltr" lang="pt-BR">
<head>
<meta charset="UTF-8" />
  <title>03 - Destructuring Swap Variables</title>
</head>
<body>
</body>

<script>
/*jshint esversion: 6 */

  let a = 42;
  let b = 21;

  console.log("a = ", a);
  console.log("b = ", b);

  [a, b] = [b, a];

  console.log("a = ", a);
  console.log("b = ", b);

</script>
</html>
